<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #f0f2f5;
}
#chat-container {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}
.message {
  padding: 0.6rem 1rem;
  border-radius: 15px;
  max-width: 80%;
  word-wrap: break-word;
  animation: fadeIn 0.5s;
}
.user { align-self: flex-end; background: #2575fc; color: white; }
.bot { align-self: flex-start; background: #e5e5ea; color: black; }
#input-container {
  display: flex;
  padding: 0.5rem;
  background: #fff;
}
#input-container input {
  flex: 1;
  padding: 0.6rem 1rem;
  border-radius: 20px;
  border: 1px solid #ccc;
}
#input-container button {
  margin-left: 0.5rem;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 20px;
  background: #6a11cb;
  color: white;
  cursor: pointer;
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@media (max-width: 480px) {
  #chat-container { padding: 0.5rem; }
  .message { max-width: 90%; font-size: 0.9rem; }
  #input-container input, #input-container button { padding: 0.5rem; }
}
</style>
</head>
<body>
<div id="chat-container"></div>
<div id="input-container">
  <input type="text" id="prompt" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const container = document.getElementById("chat-container");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = text;
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("prompt");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        prompt: text,
        password: localStorage.getItem("auth") // include stored password
      })
    });

    if (!res.ok) throw new Error("Server rejected request");

    const data = await res.json();
    addMessage(data.reply, "bot");
  } catch (err) {
    addMessage("(Error: " + err.message + ")", "bot");
  }
}
</script>
</body>
</html>
