<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <style>
    :root {
      --user-gradient: linear-gradient(135deg, #2575fc, #6a11cb);
      --bot-bg: #f1f1f1;
      --bot-text: #222;
      --default-bg: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      --header-bg: #ffffff;
      --header-text: #333;
    }
    [data-theme="dark"] {
      --bot-bg: #2a2a2a;
      --bot-text: #f1f1f1;
      --default-bg: linear-gradient(120deg, #232526 0%, #414345 100%);
      --header-bg: #1a1a1a;
      --header-text: #eee;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--default-bg);
      transition: background 1s ease;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      height: 60px;
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .settings-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--header-text);
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #fff;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 15px;
      overflow-y: auto;
      z-index: 5;
    }
    [data-theme="dark"] .sidebar { background: #222; color: #eee; }
    .sidebar.active { left: 0; }
    .sidebar h2 { font-size: 16px; margin-top: 20px; }
    .sidebar button.back-btn {
      margin-bottom: 15px;
      background: #ccc;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 18px;
      position: relative;
      animation: fadeInUp 0.3s ease;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background: var(--user-gradient);
      color: #fff;
    }
    .message.bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-text);
    }
    .message .timestamp {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 4px;
    }
    .message:hover { transform: scale(1.02); }
    @keyframes fadeInUp {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      opacity: 0.7;
    }
    .footer {
      display: flex;
      padding: 10px;
      background: var(--header-bg);
      border-top: 1px solid #ddd;
    }
    .footer input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .footer button {
      margin-left: 10px;
      border: none;
      background: var(--user-gradient);
      color: #fff;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .typing-indicator span {
      width: 6px; height: 6px;
      background: var(--bot-text);
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1s infinite;
    }
    .typing-indicator span:nth-child(2){animation-delay:0.2s;}
    .typing-indicator span:nth-child(3){animation-delay:0.4s;}
    @keyframes blink {
      0%,80%,100%{opacity:0.2;}
      40%{opacity:1;}
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat</h1>
    <button class="settings-btn">‚öôÔ∏è</button>
  </header>

  <aside class="sidebar" id="sidebar">
    <button class="back-btn">‚¨Ö Back</button>
    <h2>Character & Voice</h2>
    <select id="characterSelect">
      <option value="none">None</option>
      <option value="char1">Character 1</option>
      <option value="char2">Character 2</option>
      <option value="char3">Character 3</option>
    </select>
    <label><input type="checkbox" id="voiceBgToggle"/> Voice & Background</label>

    <h2>Theme</h2>
    <label><input type="checkbox" id="themeToggle"/> Dark Mode</label>

    <h2>Quick Commands</h2>
    <button onclick="sendQuick('Hello!')">Hello</button>
    <button onclick="sendQuick('Tell me a joke')">Joke</button>
  </aside>

  <div class="chat-container" id="chat"></div>

  <div class="footer">
    <input type="text" id="promptInput" placeholder="Type a message..."/>
    <button id="sendBtn">‚û§</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chat = document.getElementById('chat');
    const sendBtn = document.getElementById('sendBtn');
    const input = document.getElementById('promptInput');
    const sidebar = document.getElementById('sidebar');
    const settingsBtn = document.querySelector('.settings-btn');
    const backBtn = document.querySelector('.back-btn');
    const characterSelect = document.getElementById('characterSelect');
    const voiceBgToggle = document.getElementById('voiceBgToggle');
    const themeToggle = document.getElementById('themeToggle');

    let backgrounds = {
      char1: ["char1-1.jpg","char1-2.jpg","char1-3.jpg","char1-4.jpg"],
      char2: ["char2-1.jpg","char2-2.jpg","char2-3.jpg","char2-4.jpg"],
      char3: ["char3-1.jpg","char3-2.jpg","char3-3.jpg","char3-4.jpg"],
    };
    let bgInterval = null;

    function appendMessage(text, sender="bot") {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = marked.parse(text) + `<div class="timestamp">${new Date().toLocaleTimeString()}</div><button class="copy-btn">üìã</button>`;
      msg.querySelector('.copy-btn').onclick = ()=>navigator.clipboard.writeText(text);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const t = document.createElement('div');
      t.className='typing-indicator';
      t.innerHTML='<span></span><span></span><span></span>';
      chat.appendChild(t);
      chat.scrollTop = chat.scrollHeight;
      return t;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if(!text) return;
      appendMessage(text, "user");
      input.value="";
      const typing = showTyping();

      try {
        const res = await fetch("/api/chat", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({prompt:text,password:localStorage.getItem("appPass")})
        });
        const data = await res.json();
        chat.removeChild(typing);
        appendMessage(data.reply||"(no reply)","bot");
        if(voiceBgToggle.checked && characterSelect.value!=="none"){
          let utter = new SpeechSynthesisUtterance(data.reply);
          speechSynthesis.speak(utter);
        }
      } catch(err){
        chat.removeChild(typing);
        appendMessage("Error: "+err.message,"bot");
      }
    }

    sendBtn.onclick=sendMessage;
    input.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});
    settingsBtn.onclick=()=>sidebar.classList.add("active");
    backBtn.onclick=()=>sidebar.classList.remove("active");

    voiceBgToggle.onchange=()=>{
      if(!voiceBgToggle.checked){
        clearInterval(bgInterval);
        document.body.style.background= "var(--default-bg)";
      } else {
        rotateBackgrounds();
      }
    };

    characterSelect.onchange=()=>{
      if(voiceBgToggle.checked) rotateBackgrounds();
    };

    function rotateBackgrounds(){
      clearInterval(bgInterval);
      const char=characterSelect.value;
      if(char==="none") return;
      let i=0;
      const imgs=backgrounds[char];
      document.body.style.background=`url(${imgs[i]}) center/cover no-repeat`;
      bgInterval=setInterval(()=>{
        i=(i+1)%imgs.length;
        document.body.style.background=`url(${imgs[i]}) center/cover no-repeat`;
      },10000);
    }

    themeToggle.onchange=()=>{
      if(themeToggle.checked) document.body.setAttribute("data-theme","dark");
      else document.body.removeAttribute("data-theme");
    };

    function sendQuick(msg){
      input.value=msg;
      sendMessage();
    }
  </script>
</body>
</html>
